---
#
# start
#
- name: Enable and check K3s service
  systemd:
    name: "{{ 'k3s-agent' if K3S_AGENT is defined and K3S_AGENT else 'k3s' }}"
    daemon_reload: true
    state: started
    enabled: true
  register: k3s_service
  until: 'k3s_service is succeeded or "active" in k3s_service.status.ActiveState'
  retries: 15
  delay: 20
